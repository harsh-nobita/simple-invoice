<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HNS Invoice Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <form id="invoiceForm">
      <h2>HNS Invoice Generator</h2>

      <!-- Invoice Info -->
      <section>
        <h3>Invoice Info</h3>
        <div class="row">
          <label><span>Invoice Number:</span> <input type="text" id="invoiceNumber"></label>
          <label><span>Invoice Date:</span> <input type="date" id="invoiceDate"></label>
          <label><span>Due Date:</span> <input type="date" id="dueDate"></label>
          <label><span>Payment Terms:</span> <input type="text" id="paymentTerms"></label>
          <label><span>Currency:</span>
            <select id="currency">
              <option value="INR">INR (₹)</option>
              <option value="USD">USD ($)</option>
              <option value="EUR">EUR (€)</option>
            </select>
          </label>
        </div>
      </section>

      <!-- Parties Info -->
      <section>
        <h3>Parties Info</h3>
        <label><span>From:</span> <textarea id="fromDetails" placeholder="Your company details"></textarea></label>
        <label><span>Bill To:</span> <textarea id="billToDetails" placeholder="Client details"></textarea></label>
      </section>

      <!-- Payment & Taxes -->
      <section>
        <h3>Payment & Taxes</h3>
        <div class="row">
          <label><span>Payment Method:</span>
            <select id="paymentMethod">
              <option value="Bank Transfer">Bank Transfer</option>
              <option value="UPI">UPI</option>
              <option value="Credit Card">Credit Card</option>
            </select>
          </label>
          <label><span>Bank Details:</span> <textarea id="bankDetails" placeholder="Optional"></textarea></label>
          <label><span>GST % (INR only):</span> <input type="number" id="gstPercent" value="18" min="0"></label>
          <label><span>Custom Tax %:</span> <input type="number" id="taxPercent" value="0" min="0"></label>
          <label><span>Shipping:</span> <input type="number" id="shipping" value="0" min="0"></label>
        </div>
      </section>

      <!-- Notes & Logo -->
      <section>
        <h3>Notes, Terms & Logo</h3>
        <label><span>Notes:</span> <textarea id="notes"></textarea></label>
        <label><span>Terms:</span> <textarea id="terms"></textarea></label>
        <label><span>Upload Logo:</span> <input type="file" id="logoUpload" accept="image/*"></label>
      </section>

      <!-- Invoice Items -->
      <section>
        <h3>Invoice Items</h3>
        <table id="itemsTableForm">
          <thead>
            <tr>
              <th>Description</th><th>Qty</th><th>Price</th><th>Discount %</th><th>Total</th><th>Action</th>
            </tr>
          </thead>
          <tbody id="itemsBody"></tbody>
        </table>
        <button type="button" onclick="addItem()">+ Add Item</button>
      </section>

      <button type="button" onclick="saveInvoice()">Save Invoice</button>
    </form>

    <div class="buttons">
      <button id="downloadBtn">Download PDF</button>
      <button id="clearBtn" class="danger">Clear Invoice</button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
